<div class="container">
    <h1>Editar Opcion de Roles</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioRoleOpciones()" id = "loginFormRoleOpciones">
        <div class="form-group">
            <label>Alta: </label>
            <input type = "number" class="form-control" [(ngModel)] = "roleOpciones.alta" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Baja: </label>
            <input type = "number" class="form-control" [(ngModel)] = "roleOpciones.baja" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Cambio: </label>
            <input type = "number" class="form-control" [(ngModel)] = "roleOpciones.cambio" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Imprimir: </label>
            <input type = "number" class="form-control" [(ngModel)] = "roleOpciones.imprimir" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Exportar: </label>
            <input type = "number" class="form-control" [(ngModel)] = "roleOpciones.exportar" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Creación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "roleOpciones.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "roleOpciones.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "roleOpciones.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Modificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "roleOpciones.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="roleOpciones.alta"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of roleOpciones" [value]="usuer.alta">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Opciones de Role">
    </form>
</div>
