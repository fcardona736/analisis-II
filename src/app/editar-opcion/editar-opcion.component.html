<div class="container">
    <h1>Editar Opcion</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioOpcion()" id = "loginFormOpcion">
        <div class="form-group">
            <label>Id Opcion: </label>
            <input type = "number" class="form-control" [(ngModel)] = "opciones.idOpcion" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Id Menu: </label>
            <input type = "number" class="form-control" [(ngModel)] = "opciones.idMenu" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text" class="form-control" [(ngModel)] = "opciones.nombre" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Orden Menu: </label>
            <input type = "number" class="form-control" [(ngModel)] = "opciones.ordenMenu" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Página: </label>
            <input type = "text" class="form-control" [(ngModel)] = "opciones.pagina" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Creación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "opciones.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "opciones.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "opciones.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>UsuarioModificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "opciones.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="opciones.idOpcion"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of opciones" [value]="usuer.idOpcion">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Modulo">
    </form>
</div>
