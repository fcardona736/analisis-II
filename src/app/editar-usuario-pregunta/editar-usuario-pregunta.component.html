<div class="container">
    <h1>Editar Usuario Pregunta</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioUsuarioPregunta()" id = "loginFormUsuarioPregunta">
        <div class="form-group">
            <label>Id: </label>
            <input type = "number" class="form-control" [(ngModel)] = "usuarioPreguntas.idPregunta" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Id Usuario: </label>
            <input type = "number" class="form-control" [(ngModel)] = "usuarioPreguntas.idUsuario" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Pregunta: </label>
            <input type = "text" class="form-control" [(ngModel)] = "usuarioPreguntas.pregunta" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Respuesta: </label>
            <input type = "text" class="form-control" [(ngModel)] = "usuarioPreguntas.respuesta" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Orden Pregunta: </label>
            <input type = "number" class="form-control" [(ngModel)] = "usuarioPreguntas.ordenPregunta" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Creación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "usuarioPreguntas.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "usuarioPreguntas.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "usuarioPreguntas.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Modificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "usuarioPreguntas.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>

        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="usuarioPreguntas.idPregunta"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of usuarioPreguntas" [value]="usuer.idPregunta">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Pregunta Usuario">
    </form>
</div>
