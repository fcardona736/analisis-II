<div class="container">
    <h1>Editar Sucursal</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioSucursal()" id = "loginFormSucursal">
        <div class="form-group">
            <label>Id: </label>
            <input type = "number" class="form-control" [(ngModel)] = "sucursales.idSucursal" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text" class="form-control" [(ngModel)] = "sucursales.nombre" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Dirección: </label>
            <input type = "text" class="form-control" [(ngModel)] = "sucursales.direccion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Id Empresa: </label>
            <input type = "number" class="form-control" [(ngModel)] = "sucursales.idEmpresa" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Creación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "sucursales.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "sucursales.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "sucursales.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario MOdificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "sucursales.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="sucursales.idSucursal"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of sucursales" [value]="usuer.idSucursal">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Sucursal">
    </form>
</div>
