<div class="container">
    <h1>Editar Status Usuario</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioStatusUsuario()" id = "loginFormStatusUsuario">
        <div class="form-group">
            <label>Id: </label>
            <input type = "number" class="form-control" [(ngModel)] = "statusUsuario.idStatusUsuario" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text" class="form-control" [(ngModel)] = "statusUsuario.nombre" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Creación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "statusUsuario.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "statusUsuario.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "date" class="form-control" [(ngModel)] = "statusUsuario.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Modificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "statusUsuario.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="statusUsuario.idStatusUsuario"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of statusUsuario" [value]="usuer.idStatusUsuario">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Status Usuario">
    </form>
</div>
