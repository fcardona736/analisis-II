<div class="container">
    <h1>Editar Empresa</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioEmpresa()" id = "loginFormEmpresa">
        <div class="form-group">
            <label>Id: </label>
            <input type = "number" class="form-control" [(ngModel)] = "empresas.idEmpresa" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.nombre" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Dirección: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.direccion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Nit: </label>
            <input type = "date" class="form-control" [(ngModel)] = "empresas.nit" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Cantidad de Mayusculas en Password: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passswordCantidadMayusculas" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Cantidad de Minusculas en Password: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordCantidadMinusculas" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Cantidad de Caracteres Especiales: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordCantidadCaracteresEspeciales" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Caducidad en Dias: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordCantidadCaducidadDias" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Largo de Password: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordLargo" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Intentos antes de Bloquear: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordIntentosAntesDeBloquear" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Cantidad de Numeros: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordCantidadNumeros" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Preguntas a Validar: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.passwordCantidadPreguntasValidar" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha de Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.fechaCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Creación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.usuarioCreacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Fecha Modificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.fechaModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Modificación: </label>
            <input type = "text" class="form-control" [(ngModel)] = "empresas.usuarioModificacion" [ngModelOptions] = "{standalone: true}" required>
        </div>
        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="empresas.idEmpresa"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of empresas" [value]="usuer.idEmpresa">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Empresa">
    </form>
</div>
