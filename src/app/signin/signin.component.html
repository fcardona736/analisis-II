<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Recuperar Contraseña</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading</span>
            </div>
        </div>
    <br>
    <br>
    </div>

    <form (ngSubmit)="recuperar()" id="recuperar">
        <div class="row">
            <div class="col-md-12">
                <input type="password" [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone: true}" placeholder="Contraseña" class="form-control" required="">
            </div>

        </div>
            <br>
        <div class="row">
            <div class="col-md-12">
                <input type="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" placeholder="Repetir Password" class="form-control" required="">
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Recuperar">
            </div>
        </div>
    </form>
    <br>


    <div class="row">
        <div class="col-md-12">
            <label class="float-right">Regresar a <a href="#"(click)="regresar()">Inicio</a>  </label>
        </div>

    </div>
</div>
