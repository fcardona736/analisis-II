<div class="container">
    <h1>Editar Usuario Role Id</h1>
    <hr>
    <a href="/home">Regresar</a>
    <form (ngSubmit) = "formularioUsuarioRoleId()" id = "loginFormUsuarioRoleId">
        <div class="form-group">
            <label>Id Usuario: </label>
            <input type = "text" class="form-control" [(ngModel)] = "usuarioRoleId.idUsuario" [ngModelOptions] = "{standalone: true}" required disabled=»disabled»>
        </div>
        <div class="form-group">
            <label>Id Role: </label>
            <input type = "number" class="form-control" [(ngModel)] = "usuarioRoleId.idRole" [ngModelOptions] = "{standalone: true}" required>
        </div>

        <div class="form-group">
            <label>Usuario Asignado: </label>

            <select  type="text" class="form-control" [(ngModel)]="usuarioRoleId.idUsuario"  [ngModelOptions]="{standalone:true}" required>
                <option *ngFor="let usuer of usuarioRoleId" [value]="usuer.idUsuario">{{usuer.nombre}} </option>
            </select>
        </div>
        <br>
        <input type = "submit" class="btn btn-success" value = "Editar Usuario Role Id">
    </form>
</div>
